{% extends "base.html" %}
{% block content %}
<h1>Add Movie</h1>
<form method="post" enctype="multipart/form-data" class="card">
  <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
    <div>
      <label>Title</label>
      <input name="title" required>
    </div>
    <div>
      <label>Year</label>
      <input name="year" type="number" min="1900" max="2100">
    </div>
    <div>
      <label>Genre</label>
      <input name="genre" placeholder="Action, Drama">
    </div>
    <div>
      <label>Video URL (YouTube / Google Drive / etc.)</label>
      <input name="video_url" placeholder="https://...">
    </div>
  </div>
  <label>Description</label>
  <textarea name="description" rows="5"></textarea>
  <label>Poster image</label>
  <input type="file" name="poster" accept="image/*">
  <button class="btn primary" type="submit" style="margin-top:12px">Save Movie</button>
</form>
{% endblock %}
